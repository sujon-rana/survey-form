<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">    <link rel="stylesheet" href="css/style.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title">FreeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the plateform</p>
        </header>

        <form  id="survey-form">
            <div class="form-control">
                <label id="name-label" for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-control">
                <label id="email-label" for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-control">
                <label id="number-label" for="number">Age <span>(optional)</span></label>
                <input id="number" type="number" name="age" placeholder="Age" min="10" max="99">
            </div>

            <div class="form-control">
                <p>Which options best describes your current role?</p>
                <select name="role" id="dropdown" required>
                    <option disabled selected value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-control">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label for="definitely">
                <input type="radio" name="user-recommend" id="definitely" value="definitely" checked>
                Definitely</label>

                <label for="maybe">
                <input type="radio" name="user-recommend" id="maybe" value="maybe">
                Maybe</label>

                <label for="not-sure">
                <input type="radio" name="user-recommend" id="not-sure" value="not sure">
                Not Sure</label>
            </div>

            <div class="form-control">
                <p>What would you like to see improved?<span>(Check all that apply)</span></p>

                <label for="front-end">
                <input type="checkbox" name="" id="front-end" value="front-end-project">
                Front-end Projects</label>

                <label for="back-end">
                <input type="checkbox" name="" id="back-end" value="back-end-project">
                Back-end Projects</label>

                <label for="data-visualization">
                <input type="checkbox" name="" id="data-visualization" value="data-visualization">
                Data Visualization</label>

                <label for="challenges">
                <input type="checkbox" name="" id="challenges" value="challenges">
                Challenges</label>

                <label for="videos">
                <input type="checkbox" name="" id="videos" value="videos">
                Videos</label>
            </div>

            <div class="form-control">
                <p>Any comments or suggestions?</p>
                <textarea name="comment" id="comments" placeholder="Enter your comments here..." cols="30" rows="10"></textarea>
            </div>

            <div class="form-control">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </div>
    
</body>
</html>
